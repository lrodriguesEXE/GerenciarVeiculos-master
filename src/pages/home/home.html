<ion-header>
	<ion-navbar>
		<ion-title>
			Gerenciar Veiculos
		</ion-title>
	</ion-navbar>
</ion-header>

<ion-content padding>
	<ion-card *ngFor="let note of notes" (click)="onItemClick(note)">
		<ion-card-header>
			{{note.nome}}
		</ion-card-header>
		<ion-card-content>
			<ion-card-title>
				{{note.modelo}}
			</ion-card-title>
			<p>
				{{note.cor}}
			</p>
			<p>
				{{note.placa}}
			</p>
		</ion-card-content>
	</ion-card>
	<ion-fab end bottom>
		<button ion-fab color="primary" (click)="onAddClick()">
			<ion-icon name="add"></ion-icon>
		</button>
	</ion-fab>
</ion-content>
