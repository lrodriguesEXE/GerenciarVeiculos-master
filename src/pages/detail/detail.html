<ion-header>
	<ion-navbar>
		<ion-title>{{note.title}}</ion-title>
		<ion-buttons end>
			<button ion-button icon-only (click)="onTrash()" *ngIf="!newNoteFlag">
				<ion-icon name="trash"></ion-icon>
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>
<ion-content padding>
	<ion-list>
		<ion-item>
			<ion-label fixed>Nome</ion-label>
			<ion-input type="text" [(ngModel)]="note.nome"></ion-input>
		</ion-item>
		<ion-item>
			<ion-label fixed>Modelo</ion-label>
			<ion-textarea placeholder="Modelo" type="text" [(ngModel)]="note.modelo"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-textarea placeholder="Cor" [(ngModel)]="note.cor"></ion-textarea>
		</ion-item>
		<ion-item>
			<ion-textarea placeholder="Placa" [(ngModel)]="note.placa"></ion-textarea>
		</ion-item>
	</ion-list>
</ion-content>
